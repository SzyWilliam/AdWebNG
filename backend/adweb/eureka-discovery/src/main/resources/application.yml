server:
  port: 9421

eureka:
  instance:
    hostname: ${spring.cloud.client.ip-address}
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka

spring:
  application:
    name: eureka-discovery-service
